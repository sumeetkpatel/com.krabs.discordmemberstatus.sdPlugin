<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>com.krabs.discordmembercount PI</title>
    <link rel="stylesheet" href="resources/scripts/sdpi.css">
    <script src="resources/scripts/sdtools.common.js"></script>
    <link rel="stylesheet" href="resources/scripts/rangeTooltip.css">
    <script src="resources/scripts/rangeTooltip.js"></script>

</head>

<body>
  <div class="sdpi-wrapper">
    <div class="sdpi-heading"></div>
    <div class="sdpi-item" id="required_text">
        <div class="sdpi-item-label">Discord Server's JSON API URL</div>
        <input class="sdProperty" type="text" id="vKrabs_DiscordURL" size="33" placeholder="Discord Server's JSON API URL" value="" required oninput="setSettings()">
    </div>

    <div class="sdpi-heading"></div>
    <div class="sdpi-item" id="required_text">
        <div class="sdpi-item-label">Member Name</div>
        <input class="sdProperty" type="text" id="vKrabs_DiscordMemberName" size="33" placeholder="*As it appears on your server*" value="" required oninput="setSettings()">
    </div>

    <div type="checkbox" class="sdpi-item" id="single-check">
         <div class="sdpi-item-label">Show Name</div>
         <div class="sdpi-item-value">
             <div class="sdpi-item-child">
                 <input id="vKrabs_ShowTitle" type="checkbox" value="on" class="sdProperty sdCheckbox" oninput="setSettings()">
                 <label for="vKrabs_ShowTitle" class="sdpi-item-label"><span></span></label>
             </div>
         </div>
    </div>

    <div class="sdpi-heading"></div>
        <div type="range" class="sdpi-item sdShowTooltip" id="Interval">
          <div class="sdpi-item-label" id="speedLabel">Refresh Interval in Seconds</div>
          <div class="sdpi-item-value">
            <span class="clickable" value="1">5</span>
            <input type="range" min="5" max="300" step="5" value=60 list="numbers" data-suffix=" seconds" class="sdProperty" id="vKrabs_Interval" oninput="setSettings()">
            <span class="clickable" value="300">300</span>
            <datalist id="numbers">
              <option>5</option>
              <option>10</option>
              <option>30</option>
              <option>60</option>
              <option>120</option>
              <option>180</option>
              <option>240</option>
              <option>300</option>
            </datalist>
            <label for="vKrabs_Interval" class="rangeLabel"></label>
          </div>
        </div>

      <div class="sdpi-item hidden" id="required_text">
          <div class="sdpi-item-label">Discord Avatar URL</div>
          <input class="sdProperty" type="text" id="vKrabs_DiscordMemberAvatar" value="" oninput="setSettings()">
      </div>

      <div class="sdpi-heading"></div>
        <details class="message">
            <summary>For setup instructions go to: <span class="linkspan" onclick="openWebsite()">https://www.krabs.me/streamdeck-plugins</span></summary>
        </details>
</div>

<div class="sdpi-info-label hidden" style="top: -1000;" value="">Tooltip</div>
</body>
</html>
